<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento IoT</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #data { white-space: pre-wrap; background: #eee; padding: 1em; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>📡 Dados em tempo real</h1>
  <div id="data">Aguardando dados...</div>

  <script>
    const dataDiv = document.getElementById('data');
    const socket = new WebSocket('ws://localhost:3000');

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      dataDiv.textContent = JSON.stringify(data, null, 2);
    };

    socket.onopen = () => console.log('✅ Conectado ao servidor WebSocket');
    socket.onclose = () => console.log('❌ Desconectado do servidor WebSocket');
  </script>
</body>
</html>
